<div class="container">
	<div class="row">
		
        
        <div class="col-md-12">
        <h4>Users</h4>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   <th>First Name</th>
                    <th>Last Name</th>
                     <th>Username</th>
                     <th>Email</th>                 
                       <th>Delete</th>
                   </thead>
    <tbody>
    
    <tr ng-repeat="user in users">
    <td>{{ user.firstname }}</td>
    <td>{{ user.lastname }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="removeUser(user)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>    
    </tbody>
        
</table>



</div>
