<div class="container">
     <div class="col-md-12 blogShort">
     <h1> {{ movieTitle }} Review by {{review.username}}</h1>
     </div>

                 <div class="col-md-12 blogShort">
                     <article><p>
                        {{review.review}}
                         </p></article>
                 </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="panel panel-default" ng-repeat="comment in comments">
                <div class="panel-heading">
                    <strong>{{comment.username}}</strong>
                </div>
                <div class="panel-body">
                    {{comment.comment}}
                          <div class="btn-group pull-right marginBottom10" ng-show="currentUser.username === comment.username">
                              <button type="button" class="btn btn-primary btn-warning" ng-click="editComment(comment)"  >Edit</button>
                              <button type="button" class="btn btn-primary btn-danger" ng-click="deleteComment(comment)"  >Delete</button>
                          </div>
                </div><!-- /panel-body -->
            </div><!-- /panel panel-default -->
        </div><!-- /col-sm-5 -->
    </div><!-- /row -->
</div>


<div class="container" ng-show="currentUser != null">
  <textarea class="writeComment" ng-model="comment"></textarea>
  <div class="text-right">
  <button type="button" class="btn btn-primary btn-success pull-right" ng-click="saveComment()">Save</button>
  </div>
</div>
