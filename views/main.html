<div class="container">
    <div class="row">
		<div class="col-md-12">
                <div id="Carousel" class="carousel slide">
                 
                <ol class="carousel-indicators">
                    <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#Carousel" data-slide-to="1"></li>
                    <li data-target="#Carousel" data-slide-to="2"></li>
                </ol>
                 
                <!-- Carousel items -->
                <div class="carousel-inner">
                    
                <div class="item active" >
                	<div class="row" >
                	  <div class="col-md-3" ng-repeat="movie in movies.results | limitTo : 4"><a href="#!/movie/{{movie.original_title}}" class="thumbnail"><img ng-src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="Image" style="max-height: 250px; max-width: 250px;"></a></div>
                	</div><!--.row-->
                </div><!--.item-->
                 
                <div class="item" >
                	<div class="row" >
                	  <div class="col-md-3" ng-repeat="movie in movies.results | limitTo : 4 : 4"><a href="#!/movie/{{movie.original_title}}" class="thumbnail"><img ng-src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="Image" style="max-height: 250px; max-width: 250px;"></a></div>
                	</div><!--.row-->
                </div><!--.item-->
                 
                <div class="item" >
                	<div class="row" >
                	  <div class="col-md-3" ng-repeat="movie in movies.results | limitTo : 4 : 8"><a href="#!/movie/{{movie.original_title}}" class="thumbnail"><img ng-src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="Image" style="max-height: 250px; max-width: 250px;"></a></div>
                	</div><!--.row-->
                </div><!--.item-->
                 
                </div><!--.carousel-inner-->
                  <a data-slide="prev" href="#Carousel" class="left carousel-control">‹</a>
                  <a data-slide="next" href="#Carousel" class="right carousel-control">›</a>
                </div><!--.Carousel-->
                 
		</div>
	</div>
</div><!--.container-->
